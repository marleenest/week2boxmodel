<!DOCTYPE html>

    <title>Box-Model Level Elements</title>

<body>

    <h1>Box-Model</h1>

    <div style="height: 100px; width: 100px; border: 5px solid blue; margin: 16px; padding: 10px;"> Box One </div>

    <div style="box-sizing: border-box; height: 100px; width: 100px;border: 5px solid green; margin: 16px;"> Box Two </div>
    
    <div style="box-sizing: content-box;  height: 200px; width: 200px; border: 5px solid violet; margin: 16px;border-radius: 50%;"> Box Three </div>

    <footer>
        <hr>

        </p> 
    </footer>

</body>
